<!DOCTYPE html>
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="post">
                <!--<p>published: {{ post.created_date }}</p>-->
                <h2><a href="">{{post.title}}</a> </h2>
                <p align="justify">{{ post.text|linebreaksbr }}</p>
                </div>
            </div>
        </div>
    </div>
    {%  endfor %}
{% endblock %}
